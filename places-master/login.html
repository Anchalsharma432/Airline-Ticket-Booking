<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Login Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Toastr CSS (in <head> section) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Toastr JS (before your custom JavaScript file) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>
    <script src="./assets/js/main.js"></script>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
        }

        /* Background Animation */
        body {
            background: linear-gradient(120deg, #87cefa, #ffffff);
            animation: sky-animation 12s ease infinite;
            background-size: 200% 200%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes sky-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Clouds */
        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: cloud-move 20s linear infinite;
        }

        .cloud.small { width: 100px; height: 60px; top: 20%; left: -10%; }
        .cloud.medium { width: 140px; height: 80px; top: 40%; left: -20%; }
        .cloud.large { width: 200px; height: 100px; top: 60%; left: -30%; }

        @keyframes cloud-move {
            from { transform: translateX(0); }
            to { transform: translateX(150vw); }
        }

        /* Auth Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 360px;
            position: relative;
            animation: fade-in 1.2s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 82%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(135, 206, 250, 0.6);
            border-color: #87cefa;
        }

        .btn-primary {
            margin-top: 12px;
            background: linear-gradient(120deg, #1e90ff, #00bfff);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(120deg, #00bfff, #1e90ff);
            transform: scale(1.05);
        }

        .form-link {
            color: #1e90ff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        /* Floating Airplane */
        .airplane {
            position: absolute;
            bottom: 10%;
            left: -10%;
            width: 80px;
            animation: airplane-fly 8s linear infinite;
        }

        @keyframes airplane-fly {
            from { transform: translateX(0) rotate(0); }
            to { transform: translateX(120vw) rotate(10deg); }
        }

        /* Add Icons */
        .input-field-container {
            position: relative;
        }

        .input-field-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
        }

        .input-field-with-icon {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="cloud small"></div>
    <div class="cloud medium"></div>
    <div class="cloud large"></div>
    <img src="./assets/images/airplane_1.jpg!sw800" class="airplane" alt="Airplane" />
    
    <div class="auth-container">
        <h2 class="auth-title">Flight Login</h2>
        <form id="login-form">
            <div class="input-field-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" class="input-field input-field-with-icon" placeholder="Email Address" required />
            </div>

            <div class="input-field-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" class="input-field input-field-with-icon" placeholder="Password" required />
            </div>

            <button type="submit" class="btn-primary">Log In</button>
        </form>
        <p class="form-text">Don't have an account? <a href="signup.html" class="form-link">Sign up</a></p>
        <p class="form-text"><a href="forgotPass.html" class="form-link">Forgot your password?</a></p>
    </div>
</body>
</html>
