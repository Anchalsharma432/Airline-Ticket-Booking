    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/login-signup.js"></script>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <h2 class="auth-title">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" class="input-field" placeholder="Email" required />
                <span class="validation-message"></span>
        
                <input type="password" id="login-password" class="input-field" placeholder="Password" required />
                <span class="validation-message"></span>
        
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="form-text">Don't have an account? <a href="signup.html" class="form-link">Sign up</a></p>
        </div>
